plugins {
    id 'application'
		id 'com.github.johnrengelman.shadow' version '5.2.0'
}

dependencies {
    implementation project(':core')
    implementation "io.netty:netty-transport-native-epoll:${managedVersions['io.netty:netty-transport-native-epoll']}:linux-x86_64"
    implementation "io.netty:netty-transport-native-kqueue:${managedVersions['io.netty:netty-transport-native-kqueue']}:osx-x86_64"
    implementation 'com.jsoniter:jsoniter:0.9.23'
    implementation 'org.javassist:javassist:3.25.0-GA'
    runtimeOnly 'org.slf4j:slf4j-simple'
}

application {
    mainClassName = 'example.armeria.server.techempower.Main'
}
